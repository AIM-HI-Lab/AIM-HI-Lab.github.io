name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]  # Adjust to your deployment branch if different

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Add your build steps here if needed
      - name: Build project
        run: |
          # Add your build commands here (e.g., npm run build or similar)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./path-to-built-files  # Adjust this to the directory containing your built files

      - uses: actions/configure-pages@v4
      - uses: actions/deploy-pages@v4