name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write  # Add this line to grant the required permissions
  id-token: write  # Ensure this is included if OIDC tokens are being used

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4