name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]  # Adjust to your deployment branch if different

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # Add your build steps here if needed

      # Add build steps to generate your Pages content
      - run: |
          mkdir -p artifact
          echo "<html><body>GitHub Pages Deployment</body></html>" > artifact/index.html

      # Upload the artifact required by deploy-pages
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact

      # Configure Pages
      - uses: actions/configure-pages@v4

      # Deploy Pages
      - uses: actions/deploy-pages@v4